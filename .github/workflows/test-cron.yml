name: Cron Job Test

on:
  schedule:
    # Run Monday to Friday at 8:30 AM IST
    - cron: '00 3 * * 1-5' # Adjusted for UTC (IST is UTC+5:30)

jobs:
  test-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Display current time
        run: echo "The cron job is working! Current UTC time: $(date -u)"
